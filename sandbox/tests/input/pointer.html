<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pointer Sample</title>
    <style type="text/css">
      #game {
        float: left;
      }

      #debug {
        float: left;
        margin-left: 2em;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>

    <dl id="debug">
      <dt>Number of Pointers</dt>
      <dd id="pointer-num">0</dd>
      <dt>Pointer (Primary) Button</dt>
      <dd id="pointer-btn">None</dd>
      <dt>Last Pointer Page Pos (x,y)</dt>
      <dd id="pointer-page-pos"></dd>
      <dt>Last Pointer Screen Pos (x,y)</dt>
      <dd id="pointer-screen-pos"></dd>
      <dt>Last Pointer World Pos (x,y)</dt>
      <dd id="pointer-world-pos"></dd>
      <dt>Last Wheel Deltas (x,y,z,mode)</dt>
      <dd id="pointer-wheel-deltas"></dd>
    </dl>

    <script src="../../lib/excalibur.js"></script>
    <script src="pointer.js"></script>
  </body>
</html>
